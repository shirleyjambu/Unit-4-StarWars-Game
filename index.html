<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>

<body>
    <!-- Main Container-->
    <div class="container">
        <!-- Flex Column-->
        <div class="p-3 d-flex flex-column">
            <!-- Your Characters-->
            <div class="py-1 flex-item">
                <!-- Dynamic row -->
                <div class="flex row" id="character">
                </div> <!-- Dynamic row -->
            </div> <!-- Your Characters -->

            <!-- Character Subheader -->
            <div class="py-1 flex-item">
                <h6> Your Character</h6>
            </div> <!-- Character Subheader -->

            <!-- Your Enemies -->
            <div class="py-1 flex-item">
                <!-- Dynamic row -->
                <div class="flex row" id="enemies">
                </div> <!-- Dynamic row -->
            </div><!-- Your Enemies -->

            <!-- Enemies Subheader -->
            <div class="py-1 flex-item">
                <h6>Enemies available to attack</h6>
            </div> <!-- Enemies Subheader -->

            <!-- Fight Section -->
            <div class="py-1 flex-item" id="message">
                <h6>Fight Status</h6>
            </div>

            <!-- Attack -->
            <div class="py-1 flex-item" id="attack">

            </div><!-- Attack -->

            <!-- Defender-->
            <div class="py-1 flex-item" id="defender">

            </div><!-- Defender-->

            <!-- Defender Subheader-->
            <div class="py-1 flex-item">
                <h6>Defender</h6>
            </div><!-- Defender Subheader-->

        </div><!-- Main Flex Column-->
    </div><!-- Main Container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/starWars.js"></script>
</body>

</html>
